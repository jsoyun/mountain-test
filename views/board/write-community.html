<a class="cancel-btn" href="/community/page?offset=0&limit=5">등록취소</a>

<form class="community" method="POST" enctype="multipart/form-data">
  <fieldset class="community-upload">
    <div class="community-upload-title">
      <textarea
        class="upload-title-text upload-text"
        name="title"
        id="title"
        cols="80"
        rows="1"
        placeholder="제목"
        required
      ></textarea>
    </div>
    <div class="community-upload-content upload-text">
      <div class="img-preview">
        <img
          id="img-preview"
          src=""
          style="display: none"
          width="250"
          alt="미리보기"
        />
        <input id="img-url" type="hidden" name="url" />
      </div>
      <div>
        <textarea
          class="community-upload-text upload-text"
          name="content"
          id="content"
          cols="80"
          rows="8"
          placeholder="내용"
          required
        ></textarea>
      </div>
    </div>
  </fieldset>
  <div class="community-submit">
    <label class="submit-btn submit-file" id="img-label" for="img"
      >첨부 파일</label
    >
    <input id="img" type="file" accept="image/*" style="display: none" />
    <button class="submit-btn" type="submit">등록</button>
  </div>
</form>
{%include "footer.html"%} {% endblock %} {% block script %}
<script src="/board/javascripts/write-community.js"></script>
{% endblock %}
